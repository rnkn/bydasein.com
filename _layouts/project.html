---
layout: default
---
<div class="frame">
    {% if page.youtube_id %}
    {%- include youtube.html id=page.youtube_id -%}
    {% elsif page.vimeo_id %}
    {%- include vimeo.html id=page.vimeo_id -%}
    {% elsif page.image %}
    <img class="still" alt="Still from {{ page.title }}" src="{{ page.image | prepend: site.assets }}">
    {% endif %}
    <div class="description">
        <h2>{{ page.title }}</h2>
        {% if page.content %}
        {{- page.content -}}
        {% endif %}
    </div>
    <p><a href="/work/">&larr; back</a></p>
</div>
